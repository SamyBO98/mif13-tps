variables:
  CI_SSH_KEY: "./gitlab-ci.pem"

node:
  image: node:latest # docker image with node
  before_script:
    - . setup-mvn-proxy.sh
    - chmod 400 $CI_SSH_KEY
  script:
    - cd admin
    - npm install
    - npm run buildprod
    - cd ..
    - scp -o StrictHostKeyChecking=no -i $CI_SSH_KEY ./api/* gitlabci@192.168.75.118:/var/game-express/